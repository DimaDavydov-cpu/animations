      }

      .glow{
        position: relative;
        overflow: hidden;
        /* background-color: #ffffff84; */
        background-image: radial-gradient(#ffffff, transparent);
        backdrop-filter: blur(8px);
      }
      .glow:before{
          content: '';
          display: block;
          position: absolute;
          right:0;
          top: 0;
          bottom: 0;
          left: 0;
          z-index: 0;
          filter: blur(40px);
          /* transition: transform .8s; */
          border: solid 20px;
          border-image: conic-gradient(from var(--a), #a759f4, #ffffffc3, #a961f1, #ffffff10, #2536ee, #ffffff00, #fa1d84, #a759f4) 1;
          animation: animate 4s linear infinite;
      }

      @property --a {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false
      }

      @keyframes animate {
          to {
              --a: 1turn;
          }
      }
    </style>
