<!DOCTYPE html>
<html>
<head>
<style> 

body{
    font-family: Macan;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    flex-wrap: wrap;
    gap:5%;
    height: 100vh;
    width: 100vw;
    /* cursor: none; */
    margin: 0;
    background: transparent url('gig@2x.png') no-repeat center top / 1440px 1715px;
    padding: 0;
    margin: 0;

}


.ai_box{
    background-color: #fff;
    border-radius: 12px;
    position: relative;
    /* box-shadow: 0px 2px 20px #D0A1FF; */
}

.ai_box:before{
    content: '';
    display: block;
    position: absolute;
    background-color: #D0A1FF;

    width:100%;
    height: 100%;
    top:0;
    left:0;
    border-radius: 12px;
    z-index: -1;

    animation: btn-glow 6s infinite linear;
    background: linear-gradient(-10deg, #D0A1FF, #ffffff20 16.5%, #7739B9 33%, #ffffff10 49.5%, #984AE8 66%, #ffffff00 85.5%, #D0A1FF 100%) 0 100% / 100% 200%;
    filter: blur(8px);
    opacity: 0;
    transform: rotate(180deg);
    transition: opacity 0.3s cubic-bezier(0.55, 0.085, 0.68, 0.53);
}


.ai_box:hover:after{
    /* opacity: 1; */
    animation: wave 1s linear;
}

.ai_box:hover:before{
    opacity: 1;
}

/* Optional color border */

.ai_box.stat{
    /* background: linear-gradient(white, white) padding-box, linear-gradient(-45deg, #F8F0FF, #984AE8) border-box; */
    border-radius: 12px;
    border: 1px solid transparent;

    top: 220px;
    left: -250px;
    box-shadow: 0px 2px 8px 0px rgba(81, 0, 185, 0.13);
}

.ai_box.stat:before{
    background: linear-gradient(-10deg, #D0A1FF, #ffffff20 16.5%, #D0A1FF 33%, #ffffff10 49.5%, #D0A1FF 66%, #ffffff00 85.5%, #D0A1FF 100%) 0 100% / 100% 200%;
    opacity: 0;
}
.ai_box.stat:after{
    opacity: 0 !important;
}

 .ai_box.stat.on:before{
    opacity: 1;
    box-shadow: none;
}
/* .ai_box.stat:hover:before{
    opacity: 0;
} */

.ai_box.stat:hover{
    /* box-shadow: 0px 2px 8px 0px rgba(0, 0, 0, 0.13), 0px 1.28px 5.579px 0px rgba(0, 0, 0, 0.08), 0px 0.08px 2.557px 0px rgba(0, 0, 0, 0.05); */
}



@keyframes btn-glow {
  0% {
    background-position: 0 300%;
  }
  100% {
    background-position: 0 100%;
  }
}



.big{
    height: 200px;
    display: flex;
    justify-content:space-between;
}



</style>
</head>
<body>


<div class="ai_box stat on">
    <img src="sellers@2x.png" width="766"/>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
var start = new Date;

setInterval(function() {
    $('.ai_box').toggleClass('on');
}, 4000);
</script>


</body>
</html>
