<html>
<head>

    <link rel="preload" href="https://npm-assets.fiverrcdn.com/assets/uploads/macan-light.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="https://npm-assets.fiverrcdn.com/assets/uploads/macan-regular.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="https://npm-assets.fiverrcdn.com/assets/uploads/macan-semibold.woff2" as="font" crossorigin="anonymous"/>

    <style>
      body {
        :root {
          --bg-global: #f5f5f5;
          --bg-panel: #ffffff;
          --border: #e4e5e7;
          --text-main: #1c1c1c;
          --text-muted: #62646a;
          --text-light: #7a7d85;
          --button-bg-disabled: #e4e5e7;
          --button-text-disabled: #a0a0a0;
          --highlight-bg: #f1f1f1;
          --radius: 12px;
        }
        font-family: 'Macan', Helvetica, Arial, sans-serif;
        background: #fff;
        margin: 0;
        padding: 0px;
        color: #080808;
      }
  
      @font-face {
        font-family: 'Macan';
        src: url('https://npm-assets.fiverrcdn.com/assets/uploads/macan-regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Macan';
        src: url('https://npm-assets.fiverrcdn.com/assets/uploads/macan-light.woff2') format('woff2');
        font-weight: 300;
        font-style: normal;
      }
      @font-face {
        font-family: 'Macan';
        src: url('https://npm-assets.fiverrcdn.com/assets/uploads/macan-semibold.woff2') format('woff2');
        font-weight: 600;
        font-style: normal;
      }
      @font-face {
        font-family: 'Macan';
        src: url('https://npm-assets.fiverrcdn.com/assets/uploads/macan-bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;

      }

      .glow{
        position: relative;
        overflow: hidden;
      }
      .glow:before{
          content: '';
          display: block;
          position: absolute;
          background-color: #fff;
          width: 100%;
          height: 16%;
          top: -8%;
          right: -12%;
          transform: rotate(8deg);
          z-index: 0;
          border-radius: 80px;
          animation: btn-glow 8s infinite linear;
          background: linear-gradient(4deg, #FF80AE, #ffffff20 16.5%, #984AE8 52%, #ffffff10 70%, #446EE7 80%, #ffffff00 100%) 0 100% / 100% 200%;
          filter: blur(80px);
      }
      .grain{
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: url(grain@2x.png);
          background-size: 100px 100px;
          background-repeat: repeat;
          background-position: left top;
          background-blend-mode: overlay;
          mix-blend-mode: overlay;
          z-index: 0;
          pointer-events: none;          
      }

    


          @keyframes btn-glow {
            0% {
              background-position: 0 300%;
            }
            100% {
              background-position: 0 100%;
            }
          }
    </style>
  </head>
  <body>
  
  <div style="display: flex;
    height: 100vh;
    width: 100vw;
    align-content: center;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center; line-height: 140%;" class="glow">
    <div class="grain"></div>
    <h1>Congratulations</h1>
    <p>
    See the below reference for all the helpers that exist<br/> and the ways you can use them to connect Figma<br/> and code components using Code Connect.
    </p>
  </div>
   

</body>
</html>
